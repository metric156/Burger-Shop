            <div class="item">
                <img src="./img/burger.png" alt="Burger" />
                <div class="description">
                    <h2 class="foodName">Clr</h2>
                    <p>₹69.69</p>
                    <button type="button">Eat Borgir</button>
                </div>
            </div>
            <div class="item">
                <img src="./img/burger.png" alt="Burger" />

                </div>
            </div>

                    <h2 class="foodName">Classic Borgir</h2>  
                    <p>₹69.69</p>   
                    <button type="button">Eat Borgir</button>
                </div>
            </div>
    </section>

    <h2>Your Food Cart</h2>
    <hr/>
    <section class="cart">
            <div class="cartItem">
                <img class="itemImage" src="./img/burger.png" alt="" height="75px">
                <p class="itemTitle">Classic Burgir</p>
                <p class="itemPrice">69.69</p>
                <input class="itemQuantityInput" type="number" value="1">
                <button class="btn-danger" type="button">REMOVE</button>
            </div>
    </section>
